<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="/styles/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>El Gato</title>
</head>
<body>
    <div class='text-center w-screen bg-red-500 text-white z-10 p-2 fixed'>
        <a href='mailto:?subject=Vote for El Gato!!&body=Vote for El Gato now or I will make you.'>Tell your friends and family to vote for El Gato</a>
    </div>

    <div class='flex flex-row p-12 justify-center items-center h-screen'>
        <img class='opacity-60' src='/images/elgatoportrait.jpeg'></img>
        <h1 class='font-bold text-5xl text-white m-6'>el gato is the next great leader of this country.</h1>
    </div>

    <div class='h-screen bg-white text-center text-gray-900'>
        <h1 class='text-5xl font-bold p-6'>Should I vote for El Gato?</h1>
        <p class='text-xl'>Take this 10 second quiz to find out</p>

        <div class='border-2 rounded-xl m-6 text-left p-3'>
            <form class='flex flex-col space-y-4'>
                <div class='flex'>
                    <label for='checkbox-1'>I think El Gato is cool</label>
                    <input class='ml-auto' type='checkbox' name='checkbox-1'>
                </div>
                <div class='flex'>
                    <label for='checkbox-2'>The cat</label>
                    <input class='ml-auto' type='checkbox' name='checkbox-2'>
                </div>
                <div class='flex'>
                    <label for='checkbox-3'>Free taco</label>
                    <input class='ml-auto' type='checkbox' name='checkbox-3'>
                </div>
                <div class='flex'>
                    <label for='checkbox-4'>I don't like poo poo people</label>
                    <input class='ml-auto' type='checkbox' name='checkbox-4'>
                </div>
                <div class='flex'>
                    <label for='checkbox-5'>Gamering</label>
                    <input class='ml-auto' type='checkbox' name='checkbox-5'>
                </div>
                
                <div class='flex justify-center'>
                    <button type='button' class='bg-gray-900 text-white font-semibold mt-6 p-3 w-24 hover:bg-gray-800' onclick='document.getElementById("result").innerHTML = `
                        <h1 class="text-3xl font-semibold">Result:</h1>
                        <h2 class="text-2xl text-green-700">you should 100% vote for el gato</h2>`'>Submit</button>
                </div>
            </form>

            <div class='p-6 text-center' id="result"></div>
        </div>
    </div>

    <div class='absoloute bottom-0 bg-white text-gray-900 text-center p-2'>Authorised by the El Gato Power Party</div>
</body>
</html>
